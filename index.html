<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Squeeze It</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header class="topbar">
  <div class="stat">Score: <span id="score">0</span></div>
  <div class="stat">Time: <span id="time">45</span>s</div>

  <div class="topbar-actions">
    <button id="shopBtn" class="btn">Shop</button>
    <button id="startBtn" class="btn">Start</button>
  </div>
  <div class="xp-container">
  <div class="xp-label">Level <span id="levelDisplay">1</span></div>
  <div class="xp-bar">
    <div id="xpFill" class="xp-fill"></div>
  </div>
</div>
</header>

<!-- Overlay -->
<div id="shopOverlay" class="hidden"></div>

<!-- Shop Panel -->
<div id="shopPanel" class="hidden">
  <h2>Shop</h2>

  <div class="shop-balance">
    Gems: <span id="gemCount">0</span> ðŸ’Ž
  </div>

  <div id="themeList" class="theme-list"></div>

  <button id="closeShop" class="btn close-btn">Close</button>
</div>

<main class="wrap">

  <div id="levelSelect" class="level-select">
    <h2>Select Difficulty</h2>
    <div class="levels">
      <button class="level-btn" data-level="easy">Easy</button>
      <button class="level-btn" data-level="medium">Medium</button>
      <button class="level-btn" data-level="hard">Hard</button>
    </div>
  </div>

  <canvas id="game"></canvas>
  <div id="countdown" class="countdown hidden">3</div>

</main>

<script src="game.js"></script>
</body>
</html>
