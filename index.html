<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Squeeze It</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- ================= BACKGROUND WRAPPER ================= -->
<div id="game-wrapper">

  <!-- Background Layers -->
  <div class="bg bg-far"></div>
  <div class="bg bg-mid"></div>
  <div class="bg bg-near"></div>
  <div class="bg-overlay"></div>

  <!-- ================= UI + GAME ================= -->

  <header class="topbar">
    <div class="stat">Score: <span id="score">0</span></div>
    <div class="stat">Time: <span id="time">45</span>s</div>

    <div class="topbar-actions">
      <button id="shopBtn" class="btn">Shop</button>
      <button id="milestonesBtn" class="btn">Milestones</button>
      <button id="startBtn" class="btn">Start</button>
      <button id="soundToggle" class="btn-sound" aria-label="Sound toggle">ðŸ”Š</button>
    </div>

    <div class="xp-container">
      <div class="xp-label">Level <span id="levelDisplay">1</span></div>
      <div class="xp-bar">
        <div id="xpFill" class="xp-fill"></div>
      </div>
    </div>
  </header>

  <!-- Overlay -->
  <div id="shopOverlay" class="hidden"></div>

  <!-- Shop Panel -->
  <div id="shopPanel" class="hidden">
    <h2>Shop</h2>

    <div class="shop-balance">
      Gems: <span id="gemCount">0</span> ðŸ’Ž
    </div>

    <div id="themeList" class="theme-list"></div>

    <button id="closeShop" class="btn close-btn">Close</button>
  </div>

  <main class="wrap">

    <div id="levelSelect" class="level-select">
      <h2>Select Difficulty</h2>
      <div class="levels">
        <button class="level-btn" data-level="easy">Easy</button>
        <button class="level-btn" data-level="medium">Medium</button>
        <button class="level-btn" data-level="hard">Hard</button>
      </div>
    </div>

    <canvas id="game"></canvas>
    <div id="countdown" class="countdown hidden">3</div>

  </main>

  <!-- Milestones Screen -->
  <div id="milestoneScreen" class="milestone-screen hidden">
  <div class="milestone-header">
    <h2>Rank & Rewards</h2>
    <button id="closeMilestones" class="btn">Close</button>
  </div>

  <!-- RANK CAROUSEL -->
  <div class="rank-panel">
    <div class="rank-top">
      <div class="rank-title">
        <div id="rankName" class="rank-name">â€”</div>
        <div id="rankNext" class="rank-next">Next: â€”</div>
      </div>

      <div class="rank-progress">
        <div class="rank-progress-label">Progress to next rank</div>
        <div class="rank-progress-bar">
          <div id="rankProgressFill" class="rank-progress-fill"></div>
        </div>
        <div id="rankProgressText" class="rank-progress-text">0%</div>
      </div>
    </div>

    <div id="rankCarousel" class="rank-carousel" aria-label="Rank carousel"></div>
  </div>

  <div id="milestoneList" class="milestone-list"></div>
</div>


  <div id="endPanel" class="end-panel hidden">
  <div class="end-card">
    <h2>Round Summary</h2>

    <div class="end-stat">Score: <span id="endScore">0</span></div>
    <div class="end-stat">Gems: +<span id="endGems">0</span> ðŸ’Ž</div>
    <div class="end-stat">XP: +<span id="endXP">0</span></div>

    <div class="end-buttons">
      <button id="playAgainBtn" class="btn">Play Again</button>
      <button id="backMenuBtn" class="btn">Main Menu</button>
    </div>
  </div>
</div> 
</div> <!-- END WRAPPER -->

<script type="module" src="game.js"></script> 
</body>
</html>
